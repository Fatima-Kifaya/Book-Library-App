<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <h2>Book Library</h2>
    <section>
        <ul id="book-list">Loading...</ul>
    </section>
    <section>
        <div id="book-item-details">loading...</div>
    </section><br><br><br>
    <section id="add-book-module">
        <button id="open-add-book-form-btn">+</button>
        <form>
            <h2>Add Book</h2>
            Book Tiltle:<br>
            <input type='text' data-key='title' class='add-book-input'><br><br>
            Author Name:<br>
            <input type='text' data-key='author' class='add-book-input'><br><br>
            Category:<br>
            <input type='text' data-key='category' class='add-book-input'><br><br><br>        
            <button type='button' id="add-book-btn">Add</button>
        </form>
    </section>
       
</body>
</html>
